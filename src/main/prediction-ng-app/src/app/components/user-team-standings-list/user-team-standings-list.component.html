<div>
  <h1>Angular HTML Table Example</h1>
  <table>
    <thead>
    <tr>
      <th>TeamName</th>
      <th>Position</th>
      <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ItemArray">
      <th>{{ item.teamName}}</th>
      <td>{{ item.position }}</td>
      <td>{{ item.points }}</td>
      <td>
        <button type="button" >Edit</button>
        <button type="button" >Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
